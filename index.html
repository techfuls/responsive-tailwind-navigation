<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Techfuls - Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-20 top-0 left-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        <!-- Logo + Brand -->
        <div class="flex items-center space-x-2">
          <!-- Replace with your actual logo SVG -->
          <img src="./assets/logo.png" alt="Logo" class="h-8 w-8" />
          <span class="text-2xl font-bold text-blue-600">Techfuls</span>
        </div>

        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-8 items-center">
          <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>

        <!-- Hamburger -->
        <div class="flex items-center md:hidden">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">About</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Services</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Contact</a>
    </div>
  </nav>

  <!-- Content -->
  <main class="pt-20 max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800">Welcome to Techfuls</h1>
    <p class="mt-4 text-gray-600">
      Simple and clean responsive navbar tutorial made with Tailwind CSS.
    </p>
  </main>

  <!-- Script -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
